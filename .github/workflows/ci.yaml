name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up DVC
      uses: iterative/dvc-action@v1

    # This single step authenticates using the service account.
    # It reads the secret and creates a temporary credentials file for DVC to use.
    - name: Authenticate DVC with Google Service Account
      run: |
        echo '${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}' > gdrive-creds.json
        dvc remote modify --local myremote gdrive_service_account_json_file_path gdrive-creds.json

    # Now, the pull command will succeed without interaction
    - name: Pull DVC-tracked data
      run: |
        dvc pull

    - name: Reproduce DVC pipeline
      run: |
        dvc repro

    - name: Run Pytest on the API
      run: |
        uvicorn api:app --host 0.0.0.0 --port 8000 &
        sleep 15 # Wait for server to start
        pytest -v
