# .github/workflows/ci.yaml

name: MLOps CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up DVC
      uses: iterative/dvc-action@v1

    # --- THIS IS THE CRUCIAL NEW STEP ---
    - name: Authenticate DVC with Google Drive
      run: |
        mkdir -p .dvc/tmp
        echo '${{ secrets.GDRIVE_CREDENTIALS_DATA }}' > .dvc/tmp/gdrive-user-credentials.json

    - name: Pull DVC-tracked data
      run: |
        dvc pull

    - name: Reproduce DVC pipeline
      run: |
        dvc repro

    - name: Verify pipeline outputs
      run: |
        ls -lh model/
        ls -lh metrics.json
        echo "âœ… CI Pipeline completed successfully!"